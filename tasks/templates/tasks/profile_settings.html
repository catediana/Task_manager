{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
    <h2>Profile Settings</h2>

    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150" height="150" style="border-radius: 50%; object-fit: cover;">
    {% else %}
        <img src="{% static 'tasks/images/default_profile.png' %}" alt="Default Profile Picture" width="150" height="150" style="border-radius: 50%; object-fit: cover;">
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile Picture</button>
    </form>

    <p><a href="{% url 'task_list' %}">Back to Task List</a></p>
{% endblock %}
