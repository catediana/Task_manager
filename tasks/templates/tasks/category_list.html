{% extends 'tasks/base.html' %}

{% block content %}
    <h2>Categories</h2>
    <a href="{% url 'add_category' %}">Add New Category</a>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <a href="{% url 'category_update' category.id %}">Edit</a>
                <a href="{% url 'category_delete' category.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No categories yet.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'task_list' %}">Back to Task List</a></p>
{% endblock %}
