{% extends 'tasks/base.html' %}

{% block content %}
    <h2>Add New Task</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <p><a href="{% url 'task_list' %}">Back to Task List</a></p>
{% endblock %}
